<!--Plantilla recuperada de https://tympanus.net/codrops/2012/03/27/login-and-registration-form-with-html5-and-css3/ y modificada en funcion a lo requerido para el proyecto de DAW-->

<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <!--Titulo del navegador -->
    <title>Musine</title>

    <!--Configuraciones que venian por defecto en la plantilla y no hizo falta cambiar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login and Registration Form for Musine" />
    <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
    <meta name="author" content="Team 21" />

    <!--Icono con el logo de la pagina para la pestaÃ±a del navegador -->
    <link rel="icon" type="image/png" href="musine.png">

    <!--Diferentes estilos que fueron incorporados a la plantilla -->
    <link rel="stylesheet" type="text/css" href="css/backgroudStyleLogInSignUp.css" />
    <link rel="stylesheet" type="text/css" href="css/styleLogInSignUp.css" />
    <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
</head>

<body>

    <!--Contenedor de toda la pagina -->
    <div class="container">
        <!-- Codrops top bar -->
        <header>
            <!--Mensaje de bienvenida a la pagina -->
            <h1>Welcome to <span>MUSINE</span></h1>

            <!--Invitacion a iniciar sesion con otras redes sociales -->
            <nav class="codrops-demos">
                <span>You can also <strong>"Join us"</strong> with</span>
                <a href="facebook.html" class="current-demo">Facebook</a>
                <a href="google.html">Google</a>
            </nav>
        </header>
        <section>
            <div id="container_demo">
                <!--Seccion que permite hacer el cambio entre log in y sing up -->
                <a class="hiddenanchor" id="toregister"></a>
                <a class="hiddenanchor" id="tologin"></a>

                <div id="wrapper">
                    <div id="login" class="animate form">

                        <!--Formulario que venia por defecto en la plantilla, al cual se le cambiaron aspectos textuales -->
                        <form action="mysuperscript.php" autocomplete="on">
                            <h1>Log in</h1>
                            <p>
                                <label for="username" class="uname"> Your email or username </label>
                                <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com" />
                            </p>
                            <p>
                                <label for="password" class="youpasswd"> Your password </label>
                                <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                            </p>
                            <p class="keeplogin">
                                <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                                <label for="loginkeeping">Keep me logged in</label>
                            </p>
                            <p class="login button">
                                <input type="submit" value="Keep on rocking!" />
                            </p>
                            <p class="change_link">
                                Not a member yet ?
                                <a href="#toregister" class="to_register">Get started</a>
                            </p>
                        </form>
                    </div>

                    <div id="register" class="animate form">
                        <!--Formulario que venia por defecto en la plantilla, al cual se le cambiaron aspectos textuales -->
                        <form action="mysuperscript.php" autocomplete="on">
                            <h1> Sign up </h1>
                            <p>
                                <label for="usernamesignup" class="uname">Your username</label>
                                <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                            </p>
                            <p>
                                <label for="emailsignup" class="youmail"> Your email</label>
                                <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com" />
                            </p>
                            <p>
                                <label for="passwordsignup" class="youpasswd">Your password </label>
                                <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO" />
                            </p>
                            <p>
                                <label for="passwordsignup_confirm" class="youpasswd">Please confirm your password </label>
                                <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO" />
                            </p>
                            <p class="signin button">
                                <input type="submit" value="Ready to musine!" />
                            </p>
                            <p class="change_link">
                                Already a member ?
                                <a href="#tologin" class="to_register">Go and log in</a>
                            </p>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </div>
</body>

</html>
